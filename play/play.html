<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <div>
      <a href="../index.html"><button class="btn">Home</button></a></br>
      <a href="../highscore/highscore.html"><button class="btn">HighScore<br><i class="fas fa-crown"></i></button></a>
      <h1 class="clockScore" id="countdown">1:00</h1>
      <h2 class="clockScore">Timer: </h2>
      <h1 class="clockScore" id="score">0</h1>
      <h2 class="clockScore">Score: </h2>
    </div>
  </header>
  <!-- Questions for user will be randomized and applied from script file. -->
  <div class="container">
    <div id="game" class="justify-center flex-column">
      <h2 id="question">What is the answer to this question?</h2>
      <div class="choice-container">
        <p class="choice-prefix">A:</p>
        <p class="choice-text" data-number="1">Choice 1</p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">B:</p>
        <p class="choice-text" data-number="2">Choice 2</p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">C:</p>
        <p class="choice-text" data-number="3">Choice 3</p>
      </div>
      <div class="choice-container">
        <p class="choice-prefix">D:</p>
        <p class="choice-text" data-number="4">Choice 4</p>
      </div>
    </div>
  </div>
  
  <script src="../assets/javascript/play.js"></script>
</body>
</html>

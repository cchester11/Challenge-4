<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/play.css" />
  <title>Document</title>
</head>
<body>
  <header>
    <div>
    <nav>
      <a href="../index.html"><button class="btn" id="button">Home</button>
      </a>
      <a href="../high-scores/high-scores.html"><button class="btn" id="button">HighScore</button>
      </a>
    </nav>
      <h2 class="timer">Timer: </h2>
      <h1 class="timer" id="countdown">1:00</h1>
      <h2 class="timer">Score: </h2>
      <h1 class="timer" id="score">0</h1>
    </div>
  </header>
  <!-- Questions for user will be randomized and applied from script file. -->
  <div class="container">
    <div id="quiz">
      <h2 id="question">What is the answer to this question?</h2>
      <div class="array-container">
        <p class="prefix">A</p>
        <p class="text" data-number="1"></p>
      </div>
      <div class="array-container">
        <p class="prefix">B</p>
        <p class="text" data-number="2"></p>
      </div>
      <div class="array-container">
        <p class="prefix">C</p>
        <p class="text" data-number="3"></p>
      </div>
      <div class="array-container">
        <p class="prefix">D</p>
        <p class="text" data-number="4"></p>
      </div>
    </div>
  </div>
  
  <script src="../assets/javascript/play.js"></script>
</body>
</html>
